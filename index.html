<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable = no, minimum-scale = 1.0, maximum-scale = 1.0" />
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <title>My AR APP</title>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id = "model" src = "others/Vase2.obj">
        </a-asset-item>
      </a-assets>
      <a-marker present= "hiro">
    <!--  <a-box position = "0 0 0" width = "1" height= "1" color="#ff3737"></a-box> -->
        <a-obj-model src = "#model" position = "0 0 0" scale = "0.02 0.02 0.02" rotation = "-90 0 0"></a-obj-model>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
   
  </body>
</html>
