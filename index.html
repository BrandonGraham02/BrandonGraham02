<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <title>TEST</title>
</head>

<body style='margin : 0px; overflow: hidden;'>

    <a-assets>
        <a-asset-item id="vase-obj" src="others/Vase2.obj"></a-asset-item>
        <!--<a-asset-item id = "vase-mtl" src = "others/Vase2.mtl"></a-asset-item>-->
        <a-asset-item id="Starfish-obj" src="others/Starfish.obj"></a-asset-item>
        <!-- <a-asset-item id = "Starfish-mtl" src = "others/Starfish.mtl"></a-asset-item>-->
    </a-assets>

    <a-scene embedded arjs>

        <a-marker type='pattern' url='others/pattern-download.patt'>
            <a-obj-model src="#vase-obj" position="0 0 0" scale="0 0 0" rotation="90 0 0">
                <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="9000" repeat="indefinite"
                    easing="linear"></a-animation>
                <a-animation attribute="scale" to="0.02 0.02 0.02" dur="10000" easing="ease-in">
                </a-animation>
            </a-obj-model>
        </a-marker>


        <a-marker type='pattern' url='others/pattern-images.patt'>
            <a-obj-model src="#Starfish-obj" position="0 0 0" scale="0 0 0" rotation="90 0 0">
                <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="9000" repeat="indefinite"
                    easing="linear"></a-animation>
                <a-animation attribute="scale" to="0.02 0.02 0.02" dur="10000" easing="ease-in">
                </a-animation>
            </a-obj-model>
        </a-marker>



        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
